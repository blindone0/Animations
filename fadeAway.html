<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      p {
        animation-duration: 3s;
        animation-name: fadeAway;
        opacity: 0;
      }

      @keyframes fadeAway {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
        
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <p>Hellow, World!</p>
    </main>
    <footer></footer>
  </body>
</html>
